{% extends "admin_app/admin_layout.html" %}

{% load static %}
{% block content %}
<form method="POST" novalidate class="needs-validation" enctype="multipart/form-data">
    {% csrf_token %}
{% for a in form %}
{{a.label}}{{a.images}}
{{a}}

{% endfor %}
{% if form.instance.images %}
    <img src="{{ form.instance.images.url }}" alt="Mevcut Resim" class="img-thumbnail" width="200"><br>
{% else %}
    <p>Mevcut bir resim yok.</p>
{% endif %}
<button type="submit">Kaydet</button>
</form>


{% endblock content %}
